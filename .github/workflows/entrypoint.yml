name: Main Entrypoint

on:
  workflow_dispatch:
    inputs:
      os:
        description: 'Select Operating System'
        required: true
        type: choice
        options:
        - windows-latest
        - macos-latest
        - ubuntu-latest
        default: 'windows-latest'
      username:
        description: 'Custom Username'
        required: true
        type: string
        default: 'Ashik'
      region:
        description: 'Select Ngrok Tunnel Region'
        required: true
        type: choice
        options:
        - "us"
        - "eu"
        - "ap"
        - "au"
        - "sa"
        - "jp"
        - "in"
        default: 'in'
      timeout:
        description: 'Session Timeout (minutes, max 360)'
        required: true
        type: string
        default: '360'
      backup_enabled:
        description: 'Enable Google Drive Backup'
        required: true
        type: choice
        options:
        - 'true'
        - 'false'
        default: 'false'

jobs:
  call-windows-workflow:
    if: ${{ github.event.inputs.os == 'windows-latest' }}
    uses: ./.github/workflows/windows.yml
    with:
      username: ${{ github.event.inputs.username }}
      region: ${{ github.event.inputs.region }}
      timeout: ${{ github.event.inputs.timeout }}
      backup_enabled: ${{ github.event.inputs.backup_enabled }}
    secrets:
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      GDRIVE_SERVICE_ACCOUNT_KEY: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_KEY }}

  call-macos-workflow:
    if: ${{ github.event.inputs.os == 'macos-latest' }}
    uses: ./.github/workflows/macos.yml
    with:
      username: ${{ github.event.inputs.username }}
      region: ${{ github.event.inputs.region }}
      timeout: ${{ github.event.inputs.timeout }}
      backup_enabled: ${{ github.event.inputs.backup_enabled }}
    secrets:
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      GDRIVE_SERVICE_ACCOUNT_KEY: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_KEY }}

  call-ubuntu-workflow:
    if: ${{ github.event.inputs.os == 'ubuntu-latest' }}
    uses: ./.github/workflows/ubuntu.yml
    with:
      username: ${{ github.event.inputs.username }}
      region: ${{ github.event.inputs.region }}
      timeout: ${{ github.event.inputs.timeout }}
      backup_enabled: ${{ github.event.inputs.backup_enabled }}
    secrets:
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      GDRIVE_SERVICE_ACCOUNT_KEY: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_KEY }}